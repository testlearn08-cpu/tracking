name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # ✅ Restore stable debug keystore from split secrets (prevents truncation)
      - name: Restore debug.keystore (stable)
        env:
          P1: ${{ secrets.ANDROID_DEBUG_KEYSTORE_B64_P1 }}
          P2: ${{ secrets.ANDROID_DEBUG_KEYSTORE_B64_P2 }}
          P3: ${{ secrets.ANDROID_DEBUG_KEYSTORE_B64_P3 }}
          P4: ${{ secrets.ANDROID_DEBUG_KEYSTORE_B64_P4 }}
        run: |
          mkdir -p ~/.android
          printf '%s%s%s%s' "$P1" "$P2" "$P3" "$P4" | base64 -d > ~/.android/debug.keystore
          chmod 600 ~/.android/debug.keystore
          echo "debug.keystore restored:"
          ls -la ~/.android/debug.keystore
          echo "sha256(debug.keystore):"
          sha256sum ~/.android/debug.keystore || true
          echo "file type:"
          file ~/.android/debug.keystore || true

      # ✅ Restore Firebase google-services.json
      - name: Restore google-services.json
        env:
          P1: ${{ secrets.GSJ_B64_P1 }}
          P2: ${{ secrets.GSJ_B64_P2 }}
        run: |
          mkdir -p android/app
          printf '%s%s' "$P1" "$P2" | base64 -d > android/app/google-services.json
          echo "google-services.json restored:"
          ls -la android/app/google-services.json
          echo "Validate JSON:"
          python3 - <<'PY'
          import json
          with open("android/app/google-services.json","r",encoding="utf-8") as f:
              json.load(f)
          print("google-services.json is valid JSON ✅")
          PY


      # ✅ Print SHA-1 from restored keystore
      - name: Print SHA-1 (stable keystore)
        run: |
          set +e
          echo "=== LIST KEYSTORE (alias + SHA-1) ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            2>&1 | tee /tmp/keytool_all.txt

          echo "=== GREP SHA-1 lines ==="
          cat /tmp/keytool_all.txt | grep -E "Alias name:|SHA1:|SHA-1:" || true

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusflow-apk
          path: build/app/outputs/flutter-apk/app-release.apk
