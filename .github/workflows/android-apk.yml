name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Restore google-services.json
        env:
          GSJ_B64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$GSJ_B64" | base64 -d > android/app/google-services.json
          echo "google-services.json restored:"
          ls -la android/app/google-services.json

      # âœ… This prints SHA-1 so you can add it in Firebase for Google Sign-in
      - name: Print signing report (SHA-1)
        run: |
          cd android
          ./gradlew signingReport

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusflow-apk
          path: build/app/outputs/flutter-apk/app-release.apk
