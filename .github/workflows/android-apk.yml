name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Restore google-services.json
        env:
          GSJ_B64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$GSJ_B64" | base64 -d > android/app/google-services.json
          echo "google-services.json restored:"
          ls -la android/app/google-services.json

      # âœ… Prints debug keystore SHA-1 (used by your current release signingConfig=debug)
      - name: Print SHA-1 (debug keystore)
        run: |
          echo "=== DEBUG KEYSTORE SHA-1 ==="
          keytool -list -v -keystore ~/.android/debug.keystore \
            -alias androiddebugkey -storepass android -keypass android \
            | grep -E "SHA1:|SHA-1:" || true

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusflow-apk
          path: build/app/outputs/flutter-apk/app-release.apk
