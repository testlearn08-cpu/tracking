name: Build Android Release APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # ✅ Restore google-services.json
      - name: Restore google-services.json
        env:
          P1: ${{ secrets.GSJ_B64_P1 }}
          P2: ${{ secrets.GSJ_B64_P2 }}
        run: |
          mkdir -p android/app
          printf '%s%s' "$P1" "$P2" | base64 -d > android/app/google-services.json

      # ✅ Restore RELEASE keystore (THIS is what fixes Google Sign-In)
      - name: Restore release keystore
        shell: bash
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE_B64_P1 }}${{ secrets.UPLOAD_KEYSTORE_B64_P2 }}${{ secrets.UPLOAD_KEYSTORE_B64_P3 }}${{ secrets.UPLOAD_KEYSTORE_B64_P4 }}" | base64 -d > android/upload-keystore.jks
          ls -lah android/upload-keystore.jks

      # ✅ Write key.properties used by Gradle signingConfigs.release
      - name: Create key.properties
        shell: bash
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.UPLOAD_KEY_PASSWORD }}
          keyAlias=${{ secrets.UPLOAD_KEY_ALIAS }}
          storeFile=../upload-keystore.jks
          EOF

      # ✅ Build RELEASE APK (now correctly signed)
      - name: Build release APK
        run: flutter build apk --release

      # ✅ Verify SHA-1 (must match Firebase)
      - name: Verify signing SHA-1
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y apksigner
          apksigner verify --print-certs build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusflow-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
