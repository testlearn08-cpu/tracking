name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # ✅ Restore stable debug keystore (so SHA-1 stays SAME across builds)
      - name: Restore debug.keystore (stable)
        env:
          KS_B64: ${{ secrets.ANDROID_DEBUG_KEYSTORE_B64 }}
        run: |
          mkdir -p ~/.android
          echo "$KS_B64" | base64 -d > ~/.android/debug.keystore
          chmod 600 ~/.android/debug.keystore
          echo "debug.keystore restored:"
          ls -la ~/.android/debug.keystore
          echo "Keystore size (bytes):"
          (stat -c%s ~/.android/debug.keystore 2>/dev/null || wc -c < ~/.android/debug.keystore) || true

      # ✅ Restore Firebase google-services.json
      - name: Restore google-services.json
        env:
          GSJ_B64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$GSJ_B64" | base64 -d > android/app/google-services.json
          echo "google-services.json restored:"
          ls -la android/app/google-services.json

      # ✅ Print SHA-1 from the SAME keystore (won't fail the workflow)
      - name: Print SHA-1 (stable debug keystore)
        run: |
          set +e
          echo "=== CHECK ~/.android ==="
          ls -la ~/.android || true
          echo "=== LIST KEYSTORE (alias + SHA-1) ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            | grep -E "Alias name:|SHA1:|SHA-1:" || true

          echo "=== TRY SPECIFIC ALIAS (androiddebugkey) ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -alias androiddebugkey \
            -storepass android \
            | grep -E "Alias name:|SHA1:|SHA-1:" || true

          echo "NOTE: If SHA-1 is not printed above, your ANDROID_DEBUG_KEYSTORE_B64 secret is wrong/empty"
          echo "or the keystore uses a different alias/password."

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusflow-apk
          path: build/app/outputs/flutter-apk/app-release.apk
