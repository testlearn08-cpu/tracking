name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # ✅ Restore stable debug keystore (safer decode + verification)
      - name: Restore debug.keystore (stable)
        env:
          KS_B64: ${{ secrets.ANDROID_DEBUG_KEYSTORE_B64 }}
        run: |
          mkdir -p ~/.android
          printf '%s' "$KS_B64" | base64 -d > ~/.android/debug.keystore
          chmod 600 ~/.android/debug.keystore
          echo "debug.keystore restored:"
          ls -la ~/.android/debug.keystore
          echo "sha256(debug.keystore):"
          sha256sum ~/.android/debug.keystore || true
          echo "file type:"
          file ~/.android/debug.keystore || true

      # ✅ Restore Firebase google-services.json
      - name: Restore google-services.json
        env:
          GSJ_B64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          mkdir -p android/app
          printf '%s' "$GSJ_B64" | base64 -d > android/app/google-services.json
          echo "google-services.json restored:"
          ls -la android/app/google-services.json

      # ✅ Print SHA-1 from keystore (shows real errors + tries store types)
      - name: Print SHA-1 (stable debug keystore)
        run: |
          set +e
          echo "=== KEYTOOL VERSION ==="
          keytool -help | head -n 2 || true

          echo "=== LIST KEYSTORE (no alias) ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            2>&1 | tee /tmp/keytool_all.txt

          echo "=== TRY ALIAS androiddebugkey ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            2>&1 | tee /tmp/keytool_alias.txt

          echo "=== TRY storetype JKS ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -storetype JKS \
            2>&1 | tee /tmp/keytool_jks.txt

          echo "=== TRY storetype PKCS12 ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -storetype PKCS12 \
            2>&1 | tee /tmp/keytool_p12.txt

          echo "=== GREP SHA-1 lines (if any) ==="
          cat /tmp/keytool_all.txt /tmp/keytool_alias.txt /tmp/keytool_jks.txt /tmp/keytool_p12.txt \
            | grep -E "Alias name:|SHA1:|SHA-1:" || true

          echo "NOTE: If you see 'Keystore was tampered with, or password was incorrect' => password mismatch."
          echo "NOTE: If you see 'Unrecognized keystore format' => bad base64/decoded file."

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusflow-apk
          path: build/app/outputs/flutter-apk/app-release.apk
